<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      const pathname = window.location.pathname;
      const alreadyInNarrify = pathname.startsWith('/Narrify');

      if (alreadyInNarrify) {
        window.location.replace('/Narrify/');
      } else {
        window.location.replace('/Narrify' + pathname);
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
